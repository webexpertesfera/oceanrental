<div class="modal-header m-4 border-bottom-0">
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <img src="assets/images/close.svg" />
  </button>
</div>
<div class="modal-body">
  <div class="container mb-5 pb-5">
    <h4>Welcome Back</h4>
    <h2>Log In</h2>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <form (submit)="login()">
          <div class="form-group mt-4">
            <input
              [disabled]="loading"
              [(ngModel)]="authRequest.email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              [disabled]="loading"
              [(ngModel)]="authRequest.password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <button
            [disabled]="loading"
            class="btn btn-primary btn-lg btn-block py-3"
          >
            {{ loading ? "Loading..." : "Log in" }}
          </button>
        </form>
      </div>
    </div>

    <h6 *ngIf="error" class="mt-3 red">
      {{ error }}
    </h6>

    <h6 class="mt-3">
      Don't have an account? <button (click)="dismissToSignup()" class="btn btn-link">Register</button>
    </h6>
  </div>
</div>

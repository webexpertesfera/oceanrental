<div class="modal-header m-4 border-bottom-0">
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss()"
  >
    <img src="assets/images/close.svg" />
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <h4>Sign Up</h4>
    <h2>Create an Account</h2>

    <h6 class="text-center">Sign up with Email</h6>
    <div class="row">
      <div class="col-lg-12 justify-content-center">
        <form (submit)="signup()">
          <div class="form-group mt-3">
            <input
              [disabled]="loading"
              [(ngModel)]="registrationRequest.email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              [disabled]="loading"
              [(ngModel)]="passwordOne"
              type="password"
              name="password-one"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              [disabled]="loading"
              [(ngModel)]="registrationRequest.password"
              type="password"
              name="password-two"
              class="form-control"
              placeholder="Repeat Password"
            />
          </div>
          <button
            [disabled]="loading"
            type="submit"
            class="btn btn-primary btn-lg btn-block py-3"
          >
            {{ loading ? "Loading..." : "Sign Up" }}
          </button>
        </form>
      </div>

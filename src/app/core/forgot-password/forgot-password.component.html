<div class="container mb-5 pb-5">
    <h4>Forgot Password?</h4>
    <h2>Please enter your email below</h2>

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <form (submit)="sendRequest()">
                <div class="form-group mt-4">
                    <input [disabled]="loading" [(ngModel)]="forgotPasswordRequest.email" name="email" type="email"
                        class="form-control" placeholder="Email" />
                </div>
                <button [disabled]="!confirm()" class="btn btn-primary btn-lg btn-block py-3">
                    {{ loading ? "Loading..." : "Submit" }}
                </button>
            </form>
        </div>
    </div>

    <h6 *ngIf="error" class="mt-3 red">
        {{ error }}
    </h6>

    <h6 class="mt-3">
        Don't have an account? <button (click)="dismissToSignup()" class="btn btn-link">Register</button>
    </h6>
</div>

<div class="container mb-5 pb-5">
    <h4>New Password</h4>
    <h3>Enter the reset code recieved via email, as well as the new password.</h3>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <form (submit)="resetPassword()">
                <div class="form-group mt-4">
                    <input [disabled]="loading" [(ngModel)]="resetPasswordRequest.resetCode" name="code" type="string"
                        class="form-control" placeholder="Reset Code" />
                </div>
                <div class="form-group">
                    <input [disabled]="loading" [(ngModel)]="password" name="newPassword" type="password"
                        class="form-control" placeholder="New Password" />
                </div>
                <div class="form-group">
                    <input [disabled]="loading" [(ngModel)]="confirmPassword" name="newPassword2" type="password"
                        class="form-control" placeholder="Confirm New Password" />
                </div>
                <button [disabled]="!confirm()" class="btn btn-primary btn-lg btn-block py-3">
                    {{ loading ? "Loading..." : "Log in" }}
                </button>
            </form>
        </div>
    </div>

    <h6 *ngIf="error" class="mt-3 red">
        {{ error }}
    </h6>

    <h6 class="mt-3">
        Don't have an account? <button (click)="dismissToSignup()" class="btn btn-link">Register</button>
    </h6>
</div>

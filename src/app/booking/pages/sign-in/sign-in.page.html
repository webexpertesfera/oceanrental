<div class="container mt-5 pt-5">
  <h4>Sign In</h4>
  <h2>Complete Booking</h2>
  <p class="p-style-2 mt-4 mb-5">
    Sign into your Ocean Premium account for fast checkout or proceed to check
    out as a guest and create an account later.
  </p>

  <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-5">
        <h3>Log in with</h3>
        <form>
          <div class="form-group mt-4">
            <input class="form-control" placeholder="Email" />
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" />
          </div>
          <button class="btn btn-primary btn-lg btn-block py-3">
            Log in
          </button>
        </form>
      </div>
      <div class="col-2">
        <div class="row">
          <div class="col mx-auto"><hr class="divider" /></div>
        </div>
        <div class="row">
          <div class="col mx-auto">
            <p class="p-style-4 text-center pb-0 mt-3 mb-3">Or</p>
          </div>
        </div>
        <div class="row">
          <div class="col mx-auto"><hr class="divider" /></div>
        </div>
      </div>
      <div class="col-5 my-auto">
        <h3>Checkout as a Guest</h3>
          <a routerLink="../checkout" class="btn btn-primary btn-lg btn-block py-3">
            Continue
          </a>
      </div>
    </div>
  </div>
</div>
